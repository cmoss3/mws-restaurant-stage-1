<!DOCTYPE html>
<html lang="en">

<head>
  <!--Charset-->
  <meta charset="utf-8">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <!--Viewport-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Progressive App Manifest-->
  <link rel="manifest" href="/manifest.json">
  <!--Theme Color-->
  <meta name="theme-color" content="#252831">
  <!--Title-->
  <title>Restaurant Info</title>
</head>

<body class="inside" id="review-page-body">

  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
      <a href="#" class="install-progressive-app hide">Install App</a>
    </nav>
    <div id="no-script">
      <strong>Please enable JavaScript before using this site</strong>
    </div>
  </header>

  <!-- Beginning main -->
  <main id="maincontent" style="display: none;">
    <!-- Beginning breadcrumb -->
    <nav id="breadcrumb-container" aria-label="Breadcrumb">
      <ol id="breadcrumb" >
        <li><a href="/" aria-current="page">Home</a></li>
      </ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <figure id="restaurant-img-fig">
            <img id="restaurant-img"
                 alt=""
                 src="img/x-800.jpg"
                 srcset="img/x-800.jpg 800w, img/x-600.jpg 600w, img/x-400.jpg 400w"
                 sizes="(max-width: 480px) 400px,(max-width: 680px) 600px, 800px">
            <figcaption></figcaption>
        </figure>
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->
  </main>
  <!-- End main -->

  <!--IndexedDB Wrapper-->
  <script type="application/javascript" charset="utf-8" src="js/browserDB.js"></script>
  <!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8" src="js/common.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVBo7pG2U82PjEJWyLbngIowRp8DiHd2E&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
