<!DOCTYPE html>
<html lang="en">

<head>
  <!--Charset-->
  <meta charset="utf-8">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <!--Viewport-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Title-->
  <title>Restaurant Reviews</title>
</head>

<body id="home-page-body">
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section id="search-results-wrapper">
      <div class="filter-options">
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <img id="restaurant-image-template"
           class="restaurant-img"
           alt=""
           src="img/x-800.jpg"
           srcset="img/x-800.jpg 800w, img/x-600.jpg 600w, img/x-400.jpg 400w"
           sizes="(max-width: 480px) 400px,(max-width: 680px) 600px, (max-width: 999px) 800px, (min-width: 1000px) 400px">
      <ul id="restaurants-list"></ul>
      <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </footer>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/browserDB.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/common.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVBo7pG2U82PjEJWyLbngIowRp8DiHd2E&libraries=places&callback=initMap"></script>

</body>

</html>
