<!DOCTYPE html>
<html lang="en">

<head>
  <!--Charset-->
  <meta charset="utf-8">
  <!--Base Styles-->
  <style>
    body,li,p,td,th,ul{font-size:10pt;color:#333;font-family:Arial,Helvetica,sans-serif}a,a:focus,a:hover{text-decoration:none}body,h1,h2,h3,h4,h5,h6,li,p,td,th,ul{font-family:Arial,Helvetica,sans-serif}#footer,nav>h1>a{text-transform:uppercase}#footer,#no-script,nav{text-align:center}body,p,td,th{line-height:1.5}body{background-color:#fdfdfd;margin:0;position:relative}a{color:orange}a:focus,a:hover{color:#3397db}a img{border:0 #fff}h1,h2,h3,h4,h5,h6{margin:0 0 20px}article,aside,canvas,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}#maincontent{background-color:#f3f3f3;min-height:100%}#footer{background-color:#444;color:#aaa;font-size:8pt;letter-spacing:1px;padding:25px}nav>h1>a{line-height:80px;font-size:7pt;color:#fff;font-weight:200;letter-spacing:10px}.hide{display:none}.install-progressive-app{position:fixed;top:10px;right:20px}#no-script{margin-top:50px}nav{width:100%;height:80px;background-color:#252831}nav h1{margin:auto}
  </style>
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.min.css" disabled id="deferred-styles">
  <!--Viewport-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Progressive App Manifest-->
  <link rel="manifest" href="/manifest.json">
  <!--Theme Color-->
  <meta name="theme-color" content="#252831">
  <!--Title-->
  <title>Restaurant Reviews</title>
</head>

<body id="home-page-body">

  <header aria-label="Page header">
    <nav aria-label="Page navigation">
      <h1><a href="/" tabindex="1">Restaurant Reviews</a></h1>
      <a href="#" class="install-progressive-app hide">Install App</a>
    </nav>
    <div id="no-script">
      <strong>Please enable JavaScript before using this site</strong>
    </div>
  </header>

  <main id="maincontent" style="display: none" aria-label="Page content">
    <section id="map-container" aria-label="Restaurants map">
      <div id="map"></div>
    </section>
    <section id="search-results-wrapper" aria-label="Available restaurants and filters">
      <div class="filter-options" aria-label="Restaurant filters">
        <label for="neighborhoods-select" style="position:absolute;opacity:0;">Neighborhood</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" tabindex="2" aria-label="Filter restaurants by neighborhood">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select" style="position:absolute;opacity:0;">Cuisine</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabindex="3" aria-label="Filter restaurants by cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <img id="restaurant-image-template"
           class="restaurant-img"
           alt=""
           src="img/x-800.jpg"
           srcset="img/x-800.jpg 800w, img/x-600.jpg 600w, img/x-400.jpg 400w"
           sizes="(max-width: 480px) 400px,(max-width: 680px) 600px, (max-width: 999px) 800px, (min-width: 1000px) 400px">
      <ul id="restaurants-list" aria-label="Available restaurants"></ul>
      <footer id="footer" aria-label="Page footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </footer>
    </section>
  </main>

  <script type="application/javascript">
    //Enable view if JavaScript is available
    document.querySelector('#maincontent').style = '';
    document.querySelector('#no-script').className = 'hide';
    //Load deferred styles
    document.querySelector('#deferred-styles').removeAttribute('disabled');
  </script>
  <script type="application/javascript" charset="utf-8" src="js/browserDB.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/common.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVBo7pG2U82PjEJWyLbngIowRp8DiHd2E&libraries=places&callback=initMap"></script>

</body>

</html>
